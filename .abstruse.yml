image: mrcyjanek/waydroid:ubuntu.20-04
matrix:
 - env: DISTRO=focal
   image: mrcyjanek/waydroid:ubuntu.20-04
 - env: DISTRO=bullseye
   image: mrcyjanek/waydroid:debian.11
 - env: DISTRO=bookworm
   image: mrcyjanek/waydroid:debian.12
 - env: DISTRO=hirsute
   image: mrcyjanek/waydroid:ubuntu.21-04
 - env: DISTRO=jammy
   image: mrcyjanek/waydroid:ubuntu.22-04
script:
 - apt update
 - build_changelog
 - mk-build-deps -ir -t "apt-get -o Debug::pkgProblemResolver=yes -y --no-install-recommends"
 - debuild -b -uc -us
 - mkdir -p /apt/$DISTRO/ || true
 - mv ../*.deb /apt/$DISTRO/
